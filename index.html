<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Selection</title>
    <style>
        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('student.png') center center/cover no-repeat;
            opacity: 0.9;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: rgb(255, 51, 32);
            font-size: 2.5rem;
            margin-top: 20px;
            animation: mymove 1.5s;
        }

        p {
            color: bisque;
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
            animation: mymove 1.5s;
        }

        @keyframes mymove {
            40% {
                font-size: 1.5rem;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #fff;
        }

        td {
            border: 1px solid #fff;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            color: lawngreen;
        }

        .enter a {
            color: rgb(0, 215, 244);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .enter a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            td {
                font-size: 0.9rem;
                padding: 10px;
            }

            .enter a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 0.8rem;
            }

            td {
                display: block;
                width: 100%;
            }

            tr {
                display: block;
                margin-bottom: 10px;
            }

            .enter {
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <p>Click your Branch</p>
    <div class="Branch">
        <table>
            <tr>
                <td class="branch">
                    <h5>Computer Science And Engineering (CSE)</h5>
                </td>
                <td class="enter">
                    <a href="R23/CSE/cse-semisters.html">Enter</a>
                </td>
            </tr>
            <tr>
                <td class="branch">
                    <h5>Electronics and Communication Engineering (ECE)</h5>
                </td>
                <td class="enter">
                    <a href="R23/ECE/ece-semisters.html">Enter</a>
                </td>
            </tr>
            <tr>
                <td class="branch">
                    <h5>Artificial Intelligence and Machine Learning (AIML)</h5>
                </td>
                <td class="enter">
                    <a href="R23/AIML/aiml-semisters.html">Enter</a>
                </td>
            </tr>
            <tr>
                <td class="branch">
                    <h5>Electrical and Electronics Engineering (EEE)</h5>
                </td>
                <td class="enter">
                    <a href="R23/EEE/eee-semisters.html">Enter</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
